<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show password</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <form>
        <div class="form__title">Registration</div>

        <label class="label">
          Log in:
          <input type="text" class="form__input" placeholder="Input login" />
        </label>

        <label class="label password__label">
          Password:
          <input
            type="password"
            class="form__input password__input"
            placeholder="Input password"
          />
          <div class="password__btn">
            <img src="./img/free-icon-vision-1443042.png" alt="" />
          </div>
        </label>

        <button type="submit" class="btn">Log in</button>
      </form>
    </div>
    <script src="./js/script.js" type="module"></script>
  </body>
</html>
